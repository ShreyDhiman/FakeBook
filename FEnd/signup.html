<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
    <script src="signup.js"></script>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <!-- Start of Main Div -->

    <div>
      <h1>
        <mark><ins>Signup</ins></mark>
      </h1>
      <!-- Start of form  -->
      <form name="simpleForm">
        <br />
        <input type="text" id="fname" placeholder="firstname" required /><br />

        <input type="text" id="lname" placeholder="lastname" required /><br />

        <input type="email" id="email" placeholder="email " required /><br />

        <input type="number" id="number" placeholder="number" /><br />

        <label>Date Of Birth</label><br />
        <input type="Date" id="dob" /><br />

        <label>Gender</label><br />
        <!-- Start of Radio div -->
        <div>
          <input type="radio" name="gender" id="genMale" value="Male" />male
          <input
            type="radio"
            name="gender"
            id="genFemale"
            value="Female"
          />female
          <input type="radio" name="gender" id="genOther" value="Other" />other
          <!-- <br />
          <br /> -->
          <!-- <input type="password" id="pass" placeholder="password" required /> -->
        </div>
        <!-- End of Radio div -->
        <!-- Start of Paragraph -->
        <p>
          By clicking Sign Up, you agree to our Terms, Data Policy and Cookie
          Policy. You may receive SMS notifications from us and can opt out at
          any time.
        </p>
        <!-- End of paragraph -->
        <input type="button" onclick="Submit()" value="Sign up" />
      </form>
      <!-- End of Form -->
    </div>
    <!-- End of Main div -->
  </body>
</html>
